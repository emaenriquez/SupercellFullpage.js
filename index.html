<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.css">
    <link rel="stylesheet" href="estilos.css">

    <script src="https://kit.fontawesome.com/d77344449d.js" crossorigin="anonymous"></script>

    <title>SuperCell</title>
</head>
<body>

   <nav class="nav-contenedor">

    <ul id="myMenu" class="menu">
        <li data-menuanchor="inicio" class="active"><a href="#inicio">inicio</a></li>
        <li data-menuanchor="juegos"><a href="#juegos">juegos</a></li>
        <li data-menuanchor="personajes"><a href="#personajes">Personajes</a></li>
        <li data-menuanchor="redes"><a href="#redes">redes Sociales</a></li>
    </ul>

   </nav>
    
    <main id="fullpage" class="contenedor">

        <header class="section header" data-anchor="slide1"></header>

        <section class="section section-juegos" data-anchor="slide2">

            <article class="slide slide-juegos-inicio slide-juegos">
                <p class="texto">Juegos</p>
            </article>

            <article class="slide slide-juegos-clash-royale slide-juegos">
                <p class="texto">Clash Royale</p>
            </article>

            <article class="slide slide-juegos-clash-of-clans slide-juegos">
                <p class="texto">Clash of Clans</p>
            </article>

            <article class="slide slide-juegos-brawl-stars slide-juegos">
                <p class="texto">Brawl Stars</p>
            </article>

        </section>

        <section class="section section-personajes" data-anchor="slide3">

            <article class="slide">
                <p class="texto">Personajes del mundo de Clash</p>
            </article>

            <article class="slide texto article-personajes">
                <p class="titulo-personajes titulo-personajes-bruja">BRUJA</p>
                <img src="./personajes/bruja.png" class="img-personajes-slide img-bruja">
            </article>

            <article class="slide texto article-personajes">
                <p class="titulo-personajes titulo-personajes-pekka">P.E.K.K.A</p>
                <img src="./personajes/pekka.png" class="img-personajes-slide img-pekka">
            </article>

            <article class="slide texto article-personajes article-personajes-mega">

                <p class="titulo-personajes titulo-personajes-mega">MEGA</p>

                <img src="mk-removebg-preview.png" class="img-personajes-slide ">
            </article>

            <article class="slide texto article-personajes">
                <p class="titulo-personajes titulo-personajes-spike">SPIKE</p>
                <img src="./personajes/spike.png" class="img-personajes-slide img-spike">
            </article>

        </section>

        <footer class="section footer" data-anchor="slide4">
            <div class="redes-sociales">
                <a href="#"class="facebook"><i class="fab fa-facebook-square"></i></a>
                <a href="#"class="instagram"><i class="fab fa-instagram-square"></i></a>
                <a href="#"class="twitter"><i class="fab fa-twitter-square"></i></a>
            </div>
        </footer>

    </main> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.js"></script>
    <script src="app.js"></script>
</body>
</html>
